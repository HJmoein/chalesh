<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>چالش اطلاعات</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background: #0b0c10 url('https://wallpapercave.com/wp/wp2757874.gif') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff88;
      max-width: 90%;
    }

    .announcement-title {
      font-size: 3em;
      color: #ff4081;
      text-shadow: 0 0 10px #ff4081;
    }

    .announcement-subtitle {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .announcement-details {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .call-to-action {
      background: #00ffff;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .call-to-action:hover {
      background: #fff;
      color: #000;
    }

    .timer-container {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    .countdown-box {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .time-unit {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      min-width: 80px;
    }

    .time-unit span {
      display: block;
      font-size: 1.2em;
    }

    .time-label {
      font-size: 0.8em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="timer-container" id="timer-message">
      زمان باقی‌مانده تا شروع مسابقه:
      <div class="countdown-box" id="countdown">
        <div class="time-unit"><span id="days">--</span><span class="time-label">روز</span></div>
        <div class="time-unit"><span id="hours">--</span><span class="time-label">ساعت</span></div>
        <div class="time-unit"><span id="minutes">--</span><span class="time-label">دقیقه</span></div>
        <div class="time-unit"><span id="seconds">--</span><span class="time-label">ثانیه</span></div>
      </div>
    </div>

    <h1 class="announcement-title" id="title">چالش اطلاعات</h1>
    <h2 class="announcement-subtitle" id="subtitle">دانش خود را محک بزنید</h2>
    <div class="announcement-details" id="details">
      <p>به چالش اطلاعات ما بپیوندید و با دوستان خود رقابت کنید</p>
      <p>منتظر سوالات جذاب و هیجان‌انگیز باشید</p>
      <p>جوایز ویژه برای نفرات برتر در نظر گرفته شده است</p>
    </div>
    <a href="details.html" class="call-to-action">توضیحات بیشتر</a>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("2025-06-28T22:00:00+03:30"); // تاریخ مسابقه: 1404/4/7 ساعت 22:00
      const now = new Date();
      const diff = targetDate - now;

      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      } else {
        clearInterval(timer);
        document.getElementById("timer-message").innerHTML = "<strong style='color: #ff4444;'>مسابقه به اتمام رسید</strong>";
        document.getElementById("title").remove();
        document.getElementById("subtitle").remove();
        document.getElementById("details").remove();
      }
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
