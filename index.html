<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چالش اطلاعات</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background: #0b0c10 url('https://wallpapercave.com/wp/wp2757874.gif') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff88;
      max-width: 90%;
    }

    .announcement-title {
      font-size: 3em;
      color: #ff4081;
      text-shadow: 0 0 10px #ff4081;
    }

    .announcement-subtitle {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .announcement-details {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .call-to-action {
      background: #00ffff;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .call-to-action:hover {
      background: #fff;
      color: #000;
    }

    .timer-container {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    .exact-time {
      font-size: 1.3em;
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ffd700;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="timer-container">
      شروع در: <span id="countdown"></span>
    </div>

    <div class="exact-time">
      ⏰ زمان دقیق شروع مسابقه: ساعت ۱۰ شب است
    </div>

    <h1 class="announcement-title">چالش اطلاعات</h1>
    <h2 class="announcement-subtitle">دانش خود را محک بزنید</h2>
    <div class="announcement-details">
      <p>به چالش اطلاعات ما بپیوندید و با دوستان خود رقابت کنید</p>
      <p>منتظر سوالات جذاب و هیجان‌انگیز باشید</p>
      <p>جوایز ویژه برای نفرات برتر در نظر گرفته شده است</p>
    </div>
    <a href="details.html" class="call-to-action">توضیحات بیشتر</a>
  </div>

  <script>
    function updateCountdown() {
      // زمان شروع: 15 ژوئن 2025 ساعت 22:00 به وقت ایران (UTC+3:30)
      const targetDate = new Date('2025-06-15T18:30:00Z'); // معادل ساعت ۲۲:۰۰ به وقت ایران
      const now = new Date();
      const difference = targetDate.getTime() - now.getTime();

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerText =
          `${days} روز و ${hours} ساعت و ${minutes} دقیقه و ${seconds} ثانیه`;
      } else {
        document.getElementById('countdown').innerText = 'شروع شد!';
        clearInterval(countdownInterval);
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
